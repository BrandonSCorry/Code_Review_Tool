<!DOCTYPE html>
<html>

<head>

    <title>Code Review</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">


</head>

<style>
    /***sets the initial display state of Q+A container to none */
    #notLanding {
        display: none;
    }
</style>

<script type="text/javascript"> 

    // (i) put the variables that are arrays/objects full of q+a here at the top
    // --------------------------------------------------------------



    // (ii) initializing functions go here
    // -------------------------------------------------------------



    // (iii) other functions are made here
    // -------------------------------------------------------------



    //this function switches the "state" of the two main containers
    function changeState() {
        var x = document.getElementById('Landing');
        var y = document.getElementById('notLanding');
        if (x.style.display === 'none') {
            x.style.display = 'block';
            y.style.display = 'none';
        } else {
            x.style.display = 'none';
            y.style.display = 'block';
        }
    }


    // (iv) button clicks are put here and filled with the correct functions







</script>

<body>

    <!-- this button tests changeState function -->
    <button onclick="changeState()">Try it</button>

    <!-- named first container Landing -->
    <div id=Landing class="container">

        <div class="row">

            <div class="row">

                <div class="col s12 card-panel blue darken-4 white-text">

                    <h1 class="center-align">CARD STACKS</h1>

                </div>

            </div>

        </div>
        <div class="row">

            <div class="col s4 offset-s1 card-panel amber accent-1">
                <h2 class="center-align test">HTML</h2>
            </div>



            <div class="col s4 offset-s2 card-panel amber accent-1">
                <h2 class="center-align">CSS</h2>
            </div>


        </div>

        <div class="row">



            <div class="col s4 offset-s1 card-panel amber accent-1">
                <h2 class="center-align">JavaScript</h2>
            </div>



            <div class="col s4 offset-s2 card-panel amber accent-1">
                <h2 class="center-align">jQuery</h2>
            </div>


        </div>
        <div class="row">



            <div class="col s4 offset-s1 card-panel amber accent-1">
                <h2 class="center-align">API</h2>
            </div>



            <div class="col s4 offset-s2 card-panel amber accent-2">
                <h2 class="center-align">REVIEW AGAIN</h2>
            </div>



        </div>

    </div>

    <!-- renamed second container to notLanding-->
    <div id=notLanding class="container">
        <div class="row">

            <div class="col s12 card-panel blue darken-4 white-text">

                <h1 class="center-align">Q & A</h1>
            </div>
        </div>
        <div class="row">

            <div id="cardContain" class="col s10 offset-s1 card-panel amber accent-1">
                <!-- card content -->
                <div id="flashCards">
                    <div class="question">
                    </div>

                    <div class="answer">
                        Click here to begin

                    </div>
                </div>
            </div>

        </div>
        <div class="row">

            <div class="col s4 offset-s1 card-panel amber accent-2">

                <h2 class="center-align">REVIEW AGAIN</h2>

            </div>
            <div class="col s4 offset-s2 card-panel amber accent-2">

                <h2 class="center-align">I UNDERSTAND THIS</h2>

            </div>
        </div>

    </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
    <!-- jQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>


</body>

</html>
