<head>

            but if anyone has a better idea on how to do that let me know  -->

        <div class="row">

            <div class="row">

                <div class="col s12 card-panel blue darken-4 white-text">

                    <h1 class="center-align">CARD STACKS</h1>

                </div>
            
            </div>

        </div>
        <div class="row">
            
            

            <div class="col s4 offset-s1 card-panel amber accent-1">
                <h2 class="center-align">HTML</h2>
            </div>

            

            <div class="col s4 offset-s2 card-panel amber accent-1">
                <h2 class="center-align">CSS</h2>
            </div>

            
        </div>

        <div class="row">
            
           
    
            <div class="col s4 offset-s1 card-panel amber accent-1">
                <h2 class="center-align">JavaScript</h2>
            </div>
    
            
    
            <div class="col s4 offset-s2 card-panel amber accent-1">
                <h2 class="center-align">jQuery</h2>
            </div>
    
           
        </div>
        <div class="row">
            
            

            <div class="col s4 offset-s1 card-panel amber accent-1">
                <h2 class="center-align">API</h2>
            </div>
    
            
    
            <div class="col s4 offset-s2 card-panel amber accent-2">
                <h2 class="center-align">REVIEW AGAIN</h2>
            </div>
    
            

        </div>

    </div>

<!-- Here's the second container, this will be the Q & A PAGE  -->
    <div class="container">
        <div class="row">
            
            <div class="col s12 card-panel blue darken-4 white-text">

                <h1 class="center-align">Q & A</h1>
            </div>
        </div>
        <div class="row">

            <div id="cardContain" class="col s10 offset-s1 card-panel amber accent-1">

                <div id="flashCards">
                    <div class="question">
                    </div>

                    <div class="answer">
                        Click here to begin

                    </div>
                </div>
            </div>

        </div>
        <div class="row">

            <div class="col s4 offset-s1 card-panel amber accent-2">

                <h2 class="center-align">REVIEW AGAIN</h2>

            </div>
            <div class="col s4 offset-s2 card-panel amber accent-2">

                <h2 class="center-align">I UNDERSTAND THIS</h2>
                    
            </div>
        </div>

    </div>
